apiVersion: argoproj.io/v1alpha1
kind: Rollout # kind Rollout으로 변경
metadata:
  name: streamlit-front
  namespace: eks-app
  labels:
    app: eks-streamlit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-streamlit
  strategy: # blueGreen 전략으로 변경
    blueGreen:
      activeService: streamlit-service # blue 서비스명
      previewService: streamlit-service-preview # green 서비스명
      #autoPromotioEnabled 옵션은 Blue/Green 배포를 자동으로 진행할 것인지 여부. false 옵션을 사용해 수동으로 지정
      autoPromotionEnabled: false
  template:
    metadata:
      labels:
        app: eks-streamlit
    spec:
      terminationGracePeriodSeconds: 10 # 빠른 종료
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: streamlit
          image: 225989344665.dkr.ecr.us-west-2.amazonaws.com/hao/ticket_service:streamlit-front-bcadf17e1087d51d61bdb0873b50010b0f46afa7-20250401121011
          ports:
            - name: http
              containerPort: 8501
          env:
            - name: ACTIVE_ENV
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: ACTIVE_ENV
            - name: LOGIN_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: LOGIN_URL_$(ACTIVE_ENV)
            - name: USER_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: USER_URL_$(ACTIVE_ENV)
            - name: RESERVE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: RESERVE_URL_$(ACTIVE_ENV)
            - name: VERIFY_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: VERIFY_URL_$(ACTIVE_ENV)
            - name: TICKET_INFO_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: TICKET_INFO_URL_$(ACTIVE_ENV)
                  #            - name: LOGIN_URL
                  #              value: "http://login-service:8000/login"
                  #            - name: USER_URL
                  #              value: "http://user-service:8000/user"
                  #            - name: RESERVE_URL
                  #              value: "http://reserve-service:8000/reserve"
                  #            - name: VERIFY_URL
                  #              value: "http://reserve-service:8000/reserve/verify_user_info"
                  #            - name: TICKET_INFO_URL
                  #              value: "http://reserve-service:8000/reserve/ticket"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "200m" # 최소 0.2 vCPU 사용
              memory: "256Mi" # 최소 256MB RAM 사용
            limits:
              cpu: "500m" # 최대 0.5 vCPU 사용
              memory: "512Mi" # 최대 512MB RAM 사용
      nodeSelector:
        kubernetes.io/os: linux
