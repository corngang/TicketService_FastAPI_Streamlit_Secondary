apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-api
  namespace: eks-app
  labels:
    app: eks-login
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eks-login
  template:
    metadata:
      labels:
        app: eks-login
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: login
          image: 225989344665.dkr.ecr.ap-northeast-2.amazonaws.com/hao/ticket_service:login-api-0d4c322dbb2c4f2a03777021298c8fc8ff0dc86b-20250326155839
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: DB_IP
              value: "haoticketdbcluster.cluster-ro-czs4c6g4uy8h.us-west-2.rds.amazonaws.com"
            - name: DB_USER
              value: "worker_user"
            - name: DB_PASSWD
              value: "Dkagh1.!!"
            - name: PORT
              value: "8000"
          command: ["/bin/sh", "-c"]  # 쉘을 실행해서 명령어를 이어서 실행
          args:
            - "cd /TicketService_FastAPI_Streamlit/fastapi && python3 login_api/login.py"

          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m" # 최소 CPU 요청 (100m = 0.1 vCPU)
              memory: "128Mi" # 최소 메모리 요청
            limits:
              cpu: "500m" # 최대 CPU 사용량 (0.5 vCPU)
              memory: "256Mi" # 최대 메모리 사용량
      nodeSelector:
        kubernetes.io/os: linux
