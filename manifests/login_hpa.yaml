apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: login-hpa
  namespace: eks-app  # Deployment와 같은 네임스페이스로 수정
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: login-api
  minReplicas: 3  # 최소 파드 수
  maxReplicas: 10  # 최대 파드 수
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60  # CPU 사용량 70% 초과 시 스케일업
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 55  # 메모리 사용량 50% 초과 시 스케일업
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 200
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 30  # 60초 동안 유지되면 스케일다운 (기본값은 300초)
      selectPolicy: Min
      policies:
        - type: Percent
          value: 50  # 1회 스케일다운 시 최대 50% 줄이기
          periodSeconds: 30  # 30초 내 최대 50% 축소
