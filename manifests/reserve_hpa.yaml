apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reserve-hpa
  namespace: eks-app
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: reserve-api
  minReplicas: 5  # 최소 파드 수
  maxReplicas: 15  # 최대 파드 수
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65  # CPU 사용량 65% 초과 시 스케일업
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70  # 메모리 사용량 70% 초과 시 스케일업
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # 스케일업 지연 시간 없애기
      selectPolicy: Max  # 최대로 스케일업
      policies:
        - type: Percent
          value: 100  # 100% 확장
          periodSeconds: 30  # 30초 내에 스케일업 100%
    scaleDown:
      stabilizationWindowSeconds: 30  # 스케일다운 지연 시간 없애기
      selectPolicy: Min  # 최소로 스케일다운
      policies:
        - type: Percent
          value: 50  # 100% 축소
          periodSeconds: 30  # 30초 내에 스케일다운 100%
